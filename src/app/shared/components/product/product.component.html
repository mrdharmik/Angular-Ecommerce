<div id="product" class="mb-5">
    <div class="head my-5">
        <h1 class="text-center fw-bold">OUR PRODUCTS</h1>
        <p class="text-center text-secondary fs-5">We package the products with best services to make you a happy
            customer.</p>
    </div>

    <div class="d-flex flex-wrap allproduct">
         <div class="card p-3 mx-4 my-5 product" style="width: 18rem;" *ngFor="let product of allProducts">
            <img class="card-img-top min-vh-50 min-vh-50" src="{{product.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{product.title}}</h5>
                <span class="text-secondary">{{product.category}}</span>
                <p class="card-text">{{product.description}}</p>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary" (click)="added(product)">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
